    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivFolow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .mouse-folow{
            height: 100px;
            width: 100px;
            box-shadow: 0 0 200px rgb(255, 255, 255);
            background-color: rgba(255, 255, 255, 0.100);
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            animation: 2s ease-in ;
            top: 0;
            left: 0;
        }
        .container{
            height: 100%;
            width: 100%;
            background-color: black;
            z-index: 0;
            display: flex;
            flex-direction: column;
            gap: 1px;
            flex-wrap: wrap;
        }
        .example{
            height: 50px;
            width: 50px;
            background-color: transparent;
            z-index: 1;
            display: grid;
            place-items: center;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            border: 3px solid black;
        }
        .intern{
            height: 42px;
            width: 42px;
            background-color: black;
        }
        .intern:hover{
            background-color: rgba(0, 0, 0, 0.756);
        }
    </style>
    <script src="./assets/script.js" defer></script>
